status = error
name = PropertiesConfig

filters = threshold

filter.threshold.type = ThresholdFilter
filter.threshold.level = debug

appenders = console

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

logger.rolling.name = app.pagesLogic.Answer
logger.rolling.level = debug
logger.rolling.additivity = false
logger.rolling.appenderRefs = stdout
logger.rolling.appenderRef.stdout.ref = STDOUT

logger.hmm.name = app.JsonController
logger.hmm.level = debug
logger.hmm.additivity = false
logger.hmm.appenderRefs = stdout
logger.hmm.appenderRef.stdout.ref = STDOUT

rootLogger.level = fatal
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT